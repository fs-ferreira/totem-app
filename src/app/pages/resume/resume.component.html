<div class="mx-auto h-screen w-3/4 py-10 flex flex-col gap-8 text-(--mat-sys-primary)">
    <div class="flex flex-col gap-2">
        <h1 class="text-5xl font-bold">Quase l√°!</h1>
        <span class="text-lg font-normal">Confira abaixo seu pedido antes de efetuar o pagamento</span>
    </div>

    <mat-list role="list">
        @for (item of items$ | async; track $index) {
        <mat-list-item role="listitem">
            <div class="!flex items-center gap-4">
                <div class="flex gap-2 text-base w-[140px] items-start">
                    <div class="flex flex-col">
                        <span>
                            {{item.name}}
                        </span>
                        @if (item.type) {
                        <span class="text-xs">{{item.type}}</span>
                        }
                    </div>
                    <span class="font-medium">
                        ({{item.quantity}})
                    </span>
                </div>
                <div class="border-b border-dashed flex-1 border-(--mat-sys-primary)"></div>
                <span class="font-medium"> {{ item.quantity * item.price| currency }}</span>
            </div>
        </mat-list-item>
        }
    </mat-list>

    <div class="flex w-full justify-end text-3xl font-bold gap-4 items-center">

        <span>{{total$ | async | currency}} </span>
    </div>
    <button matButton="filled" class="!rounded-xl !h-14" [routerLink]="'/payment'">
        Confirmar
    </button>
</div>
<back-button url="menu"></back-button>
